<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RxVerify Pill Scanner Interface</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0fbdbd",
              "background-light": "#f6f8f8",
              "background-dark": "#102222",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            keyframes: {
                scan: {
                    '0%': { top: '0%', opacity: '0' },
                    '10%': { opacity: '1' },
                    '90%': { opacity: '1' },
                    '100%': { top: '100%', opacity: '0' },
                }
            },
            animation: {
                scan: 'scan 3s linear infinite',
            }
          },
        },
      }
    </script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Custom Glassmorphism Utility */
        .glass-panel {
            background: rgba(16, 34, 34, 0.45);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Scan line gradient */
        .scan-line-gradient {
            background: linear-gradient(to bottom, transparent, #0fbdbd, transparent);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-dark text-white h-screen w-full overflow-hidden relative selection:bg-primary selection:text-white">
<!-- Background Camera Feed Simulation -->
<div class="absolute inset-0 z-0 bg-black">
<!-- Abstract representation of a camera feed (blurred pharmacy setting) -->
<img class="w-full h-full object-cover opacity-60 scale-105" data-alt="Simulated camera viewfinder background showing a blurred medical environment or pill bottle on a table" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBvgmqEMktMfsvctm9JnpPX7E66WiwKaUR1ruHlrJ8gecLqzUnW6s8atmAEFZzA9nrJ5jBc-sg8wO-1jcTPjlBbY_HqWHW-gp9wPVu5nFCPrFJsybZKGYgH2EDUR24hR9sinISHyf67IC-EoT2dyVYNNS9dSpND2WhPxzFv1Ycr9L55_SYWi1HRSEFLG8hcJQmNV8zDZ6h848j4r5bPnAp_tyIrfv9q4EHOqbvTMMVrdEn1QT4PGmYcjuhliue6BVieIFfattmpbzo"/>
<!-- Vignette overlay for focus -->
<div class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/60 pointer-events-none"></div>
</div>
<!-- Main Content Wrapper -->
<div class="relative z-10 flex flex-col h-full justify-between pt-safe-top pb-safe-bottom">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between p-4 pt-8 md:pt-6">
<button aria-label="Go back" class="glass-button flex size-10 items-center justify-center rounded-full text-white hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-[20px]">arrow_back_ios_new</span>
</button>
<div class="glass-button px-4 py-1.5 rounded-full">
<h1 class="text-white text-sm font-bold tracking-wide flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[18px]">medical_services</span>
                    RxVerify
                </h1>
</div>
<button aria-label="Help and Instructions" class="glass-button flex size-10 items-center justify-center rounded-full text-white hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-[22px]">help</span>
</button>
</header>
<!-- Center Scanning Area (AR HUD) -->
<main class="flex-1 flex flex-col items-center justify-center relative px-8 w-full">
<!-- Scanning Frame Container -->
<div class="relative w-full aspect-[3/4] max-w-xs max-h-[500px]">
<!-- Active Status Pill -->
<div class="absolute -top-14 left-1/2 -translate-x-1/2 z-20">
<div class="flex items-center gap-2 bg-black/60 backdrop-blur-md px-4 py-2 rounded-full border border-primary/30 shadow-[0_0_20px_rgba(15,189,189,0.2)]">
<div class="relative flex h-2.5 w-2.5">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-primary"></span>
</div>
<span class="text-primary text-xs font-bold tracking-widest uppercase">Analyzing Text...</span>
</div>
</div>
<!-- Cyan Corner Brackets (Targeting) -->
<!-- Top Left -->
<div class="absolute top-0 left-0 w-10 h-10 border-t-[3px] border-l-[3px] border-primary rounded-tl-xl shadow-[0_0_10px_rgba(15,189,189,0.4)]"></div>
<!-- Top Right -->
<div class="absolute top-0 right-0 w-10 h-10 border-t-[3px] border-r-[3px] border-primary rounded-tr-xl shadow-[0_0_10px_rgba(15,189,189,0.4)]"></div>
<!-- Bottom Left -->
<div class="absolute bottom-0 left-0 w-10 h-10 border-b-[3px] border-l-[3px] border-primary rounded-bl-xl shadow-[0_0_10px_rgba(15,189,189,0.4)]"></div>
<!-- Bottom Right -->
<div class="absolute bottom-0 right-0 w-10 h-10 border-b-[3px] border-r-[3px] border-primary rounded-br-xl shadow-[0_0_10px_rgba(15,189,189,0.4)]"></div>
<!-- Inner Dashed Border -->
<div class="absolute inset-3 border-2 border-dashed border-white/20 rounded-lg"></div>
<!-- Animated Laser Scan Line -->
<div class="absolute left-0 w-full h-16 scan-line-gradient opacity-40 animate-scan pointer-events-none"></div>
<!-- Meta Info (Bottom of Frame) -->
<div class="absolute -bottom-20 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 w-full text-center z-20">
<!-- Match Confidence Tag -->
<div class="bg-primary text-[#102222] px-3 py-1 rounded-md text-xs font-extrabold shadow-lg shadow-primary/20 transform transition-all duration-300 flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">check_circle</span>
                        98% MATCH
                    </div>
<!-- Helper Text -->
<p class="text-white/90 text-sm font-medium drop-shadow-md bg-black/20 px-3 py-1 rounded-lg backdrop-blur-sm">Align pill within frame</p>
</div>
</div>
</main>
<!-- Bottom Controls Bar -->
<footer class="pb-8 pt-6 px-6 glass-panel rounded-t-[2.5rem] shadow-2xl">
<!-- Focus Button -->
<div class="flex justify-center mb-8">
<button class="glass-button hover:bg-white/20 text-white/90 text-xs font-bold tracking-wide px-5 py-2.5 rounded-full flex items-center gap-2 transition-all active:scale-95">
<span class="material-symbols-outlined text-[18px]">center_focus_weak</span>
                    TAP TO FOCUS
                 </button>
</div>
<!-- Main Actions Grid -->
<div class="grid grid-cols-3 items-center max-w-sm mx-auto gap-4">
<!-- Gallery Action -->
<div class="flex justify-center">
<button class="flex flex-col items-center gap-1 group">
<div class="glass-button flex items-center justify-center size-14 rounded-full group-hover:bg-white/20 transition-all text-white">
<span class="material-symbols-outlined text-[24px]">photo_library</span>
</div>
<span class="text-[10px] font-medium text-white/60">Gallery</span>
</button>
</div>
<!-- Shutter Button (Primary Action) -->
<div class="flex justify-center -mt-4"> <!-- Lifted slightly -->
<button class="group relative flex items-center justify-center size-24 rounded-full transition-all active:scale-95">
<!-- Outer Ring -->
<div class="absolute inset-0 rounded-full border-[3px] border-white/80"></div>
<!-- Inner Circle -->
<div class="size-[72px] rounded-full bg-primary/90 group-hover:bg-primary shadow-[0_0_30px_rgba(15,189,189,0.3)] transition-all flex items-center justify-center">
<span class="material-symbols-outlined text-background-dark text-[36px]">filter_center_focus</span>
</div>
</button>
</div>
<!-- Flash Action -->
<div class="flex justify-center">
<button class="flex flex-col items-center gap-1 group">
<div class="glass-button flex items-center justify-center size-14 rounded-full group-hover:bg-white/20 transition-all text-white">
<span class="material-symbols-filled text-[24px]">flash_on</span>
</div>
<span class="text-[10px] font-medium text-white/60">Flash</span>
</button>
</div>
</div>
</footer>
</div>
</body></html>
